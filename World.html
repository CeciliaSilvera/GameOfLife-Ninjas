<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" href="GameStyles.css"/>
        <title>Game Of Life</title>
        <script>
        </script>
    </head>

    <body class="no-margin no-padding">
        <div class="content">
            <div class="welcome absolute-center">
                    <div class="inner">
                        <h1>Game Of Life</h1>
                        <div class="settings no-margin no-padding">
                            <input class="form-control" id="dimensions" type="number" placeholder="dimensions&sup2;">
                            <input class="form-control" id="ticks" type="number" placeholder="speed / ms">
                            <input class="form-control" id="seed" type="number" placeholder="seed">
                            <div class="btn btn-block" id="load">
                                <i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>
                                load universe
                            </div>
                            <div class="btn advanced-st">advanced seeding</div>
                        </div>
                        <div class="settings-adv hidden no-margin no-padding text-left">
                            <input class="form-control" id="dimensions-adv" type="number" placeholder="dimensions&sup2;">
                            <input class="form-control" id="ticks-adv" type="number" placeholder="speed / ms">
                            select seeds
                            <div id="mini-board"></div>
                            <div class="btn btn-block" id="load-adv">
                                <i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>
                                load universe
                            </div>
                        </div>
                        
                    </div>
            </div>
            <div class="controls hidden">
                <div class="btn-group">
                    <div class="btn" id="reload">
                        <i class="fa fa-reply-all fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="btn" id="stop">
                        <i class="fa fa-stop fa-3x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div id="board">

            </div>
        </div>
        <script type="text/javascript" src="gameOfLife.js"></script>
    </body>
    
</html>
